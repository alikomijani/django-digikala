{% extends "base/base.html" %}
{% block title %}
    User Profile
{% endblock title %}
{% block main %}
    <div class="container text-left" dir='ltr'>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                {% block page_title %}
                                {% endblock page_title %}
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="card">
                            <div class="card-body">
                                <ul>
                                    <li>
                                        <a href="{% url 'accounts:user_info_view' %}">Info</a>
                                    </li>
                                    <li>
                                        <a href='#'>Orders</a>
                                    </li>
                                    <li>
                                        <a href='#'>My lists</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'accounts:user_comments_view' %}">Comments</a>
                                    </li>
                                    <li>
                                        <a href='#'>Address</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'accounts:user_logout_view' %}">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                {% block content %}
                                {% endblock content %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
