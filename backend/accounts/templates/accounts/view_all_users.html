{% extends "base/base.html" %}
{% block title %}
    users
{% endblock title %}
{% block main %}
    <div class="container">
        <div class="row">
            <div id="page-content" class="col-12 col-md-6 col-lg-4 mx-auto">
                <div class="card-body">
                    {% if perms.accounts.view_user %}
                        <ul>
                            {% for user in users_list %}<li>{{ user.email }}</li>{% endfor %}
                        </ul>
                    {% else %}
                        <div>{{ request.user.email }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
