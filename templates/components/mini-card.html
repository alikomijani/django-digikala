{% load static %}
<nav id="minicart" class="sidebar">
    <div class="dismiss">
        <i class="fas fa-arrow-left"></i>
    </div>
    <div class="sidebar-header">
        <h3>سبد خرید</h3>
    </div>
    <div class="row m-0 totalcart total">
        <div class="col-6 text-right">مجموع خرید:</div>
        <div class="col-6 text-left total-value">25000 تومان</div>
    </div>
    <div class="row m-0 totaloff total">
        <div class="col-6 text-right">مجموع تخفیف:</div>
        <div class="col-6 text-left total-value">1000 تومان</div>
    </div>
    <ul class="p-0 components">
        <li>
            <div class="product-removal">
                <button class="remove-product">
                    <i class="fas fa-window-close jhfg"></i>
                </button>
            </div>
            <a href="#" title="">
                <img src="{% static 'images/products/1.jpg' %}" width="70" height="70" />
            </a>
            <div class="product-title mb-1">
                <a href="#" title="">دستمال کاغذی سافت‌لن</a>
            </div>
            <div class="product-price">
                <del>126,000</del>
                <br>
                <span>170,000 تومان</span>
            </div>
            <div class="product-quantity">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button"
                                class="quantity-left-minus btn btn-danger btn-number"
                                data-type="minus"
                                data-field="">
                            <i class="fas fa-minus"></i>
                        </button>
                    </span>
                    <input type="text"
                           class="quantity"
                           name="quantity"
                           class="form-control input-number"
                           value="10"
                           min="1"
                           max="100">
                    <span class="input-group-btn">
                        <button type="button"
                                class="quantity-right-plus btn btn-success btn-number"
                                data-type="plus"
                                data-field="">
                            <i class="fas fa-plus"></i>
                        </button>
                    </span>
                </div>
            </div>
        </li>
        <li>
            <div class="product-removal">
                <button class="remove-product">
                    <i class="fas fa-window-close jhfg"></i>
                </button>
            </div>
            <a href="#" title="">
                <img src="{% static 'images/products/2.jpg' %}" width="70" height="70" />
            </a>
            <div class="product-title mb-1">
                <a href="#" title="">دستمال کاغذی سافت‌لن</a>
            </div>
            <div class="product-price">
                <del>126,000</del>
                <br>
                <span>170,000 تومان</span>
            </div>
            <div class="product-quantity">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button"
                                class="quantity-left-minus btn btn-danger btn-number"
                                data-type="minus"
                                data-field="">
                            <i class="fas fa-minus"></i>
                        </button>
                    </span>
                    <input type="text"
                           class="quantity"
                           name="quantity"
                           class="form-control input-number"
                           value="10"
                           min="1"
                           max="100">
                    <span class="input-group-btn">
                        <button type="button"
                                class="quantity-right-plus btn btn-success btn-number"
                                data-type="plus"
                                data-field="">
                            <i class="fas fa-plus"></i>
                        </button>
                    </span>
                </div>
            </div>
        </li>
    </ul>
    <button
        class="checkout"
        onclick="window.location.href = '{% url 'products:basket-cart' %}'"
    >
        ثبت سفارش <i class="fas fa-credit-card"></i>
    </button>
</nav>
